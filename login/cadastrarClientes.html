<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,400;0,700;1,200;1,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/button.css">
    <link rel="stylesheet" href="css/records.css">
    <link rel="stylesheet" href="css/modal.css">
    <link rel="stylesheet" href="css/styleCadastro.css">
    <script src="main.js" defer></script>
    <title>HOME</title>
</head>
<body>
    <header>
        <h1 class="titulo">Cadastro de Usuarios</h1>
    </header>
    <main>
        <button type="button" class="button blue mobile" id="cadastrarCliente">Cadastrar Usuario</button>
        <table class="records">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>E-mail</th>
                    <th>Celular</th>
                    <th>Ação</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Leo</td>
                    <td>leo25@gmail.com</td>
                    <td>(11) 88787888</td>
                    
                    <td>
                        <button type="button" id="editarCliente" class="button green">editar</button>
                        <button type="button" class="button red">excluir</button>
                    </td>
                </tr>
                
                
            </tbody>
        </table>

        
        <div class="modal" id="modal">
            <div class="modal-content">
                <header style="color: white;" class="modal-header">
                    <h2>Novo Usuario</h2>
                    <span class="modal-close" id="modalClose">&#10006;</span>
                </header>
                
                <form class="modal-form">
                    <input type="text" class="modal-field" placeholder="Nome do Usuario">
                    <input type="email" class="modal-field" placeholder="e-mail">
                    <input type="text" class="modal-field" placeholder="Celular ">
                    
                </form>
                <footer class="modal-footer">
                    <button class="button green">Salvar</button>
                    <button   class="button red">Cancelar</button>
                </footer>
            </div>
        </div>
    </main>
