<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <title>Login</title>
  <link rel="stylesheet" href="css/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <div class="container">
    <div class="content first-content">
      <div class="first-column">
        <h2 class=" title title-primary">Bem-Vindo</h2>
        <p class="description description-primary">Por favor, faça o login </p>
        <button id="signin" class="btn btn-primary">Login</button>
      </div>
      <div class="second-column">
        <h2 class="title title-second">Criar Conta</h2>
        <form class="form">
          <input type="text" placeholder="Nome">
          <input type="email" placeholder="Email">
          <input type="password" placeholder="Senha">
          <button class="btn btn-second">Cadastrar</button>
        </form>
      </div>
    </div>
    <!-------------------------------------------->
    <div class="content second-content">
      <div class="first-column">
        <h2 class="title title-primary">Olá</h2>
        <p class="description description-primary">Insira seus dados pessoais </p>
        <button id="signup" class="btn btn-inscricao">Cadastre-se</button>
      </div>
      <div class="second-column">
        <h2 class="title title-second">Login</h2>
        <form class="form">
          <input type="email" placeholder="Email" id="singinEmail">
          <input type="password" placeholder="Senha" id="singinPassword">
          <button class="btn btn-second" id="sendSignin">Entrar</button>
          <a style="margin-top: 10px;" href="esqueceuSenha.html">Esqueceu sua senha?</a>
        </form>
      </div>
    </div>
  </div>
  <script src="js/app.js"></script>
</body>

</html>
